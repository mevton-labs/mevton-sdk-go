name: Lint and Test

on: [push,pull_request,workflow_dispatch,workflow_call]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.x

      - uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.54
          working-directory: ./
          skip-cache: true
          skip-save-cache: true
          args: --timeout=99m

      - name: Test
        run: |
          make test
